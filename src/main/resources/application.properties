spring.application.name=prueba

# Configuracion para el acceso a la Base de Datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true

# Puerto donde escucha el servidor una vez se inicie
server.port=8081

# Configuración de claves RSA (usa classpath: para recursos en src/main/resources/)
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

# Datos de conexion con la base de datos MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3307/recuperacion_bd
spring.datasource.username=root
spring.datasource.password=

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2.jwt=DEBUG
logging.level.org.springframework.web=DEBUG
